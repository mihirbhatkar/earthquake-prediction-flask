<!DOCTYPE html>
<html>
	<head>
		<title>CNN Model Prediction</title>
	</head>
	<body>
		<h1>CNN Model Prediction</h1>
		<form method="POST">
			<label for="latitude">Latitude:</label>
			<input type="number" step="any" name="latitude" required /><br />

			<label for="longitude">Longitude:</label>
			<input type="number" step="any" name="longitude" required /><br />

			<label for="timestamp">Timestamp:</label>
			<input type="number" step="any" name="timestamp" required /><br />

			<input type="submit" value="Submit" />
		</form>

		{% if prediction_result %}
		<p>The predicted magnitude is {{ prediction_result[0] }}</p>
		{% endif %}
	</body>
</html>
